<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINE CALCULATOR</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="display">
          <div class="innerBox" id="display"></div>
          <div class="innerBox" id="mainDisplay"></div>
        </div>
        <div class="child">
          <div class="input" data-no="0">0</div>
          <div class="input" data-no="1">1</div>
          <div class="input" data-no="2">2</div>
          <div class="input" data-no="3">3</div>
          <div class="input" data-no="4">4</div>
          <div class="input" data-no="5">5</div>
          <div class="input" data-no="6">6</div>
          <div class="input" data-no="7">7</div>
          <div class="input" data-no="8">8</div>
          <div class="input" data-no="9">9</div>
          <div class="operator" data-op="/">/</div>
          <div class="operator" data-op="+">+</div>
          <div class="operator" data-op="-">-</div>
          <div class="operator" data-op="*">*</div>
          <div class="operator" data-op="square">&#8730;</div>
          <div class="operator" data-op="eval">=</div>
          <div class="operator clear" data-op="clear">clear</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
